<main>
    <div class="container">
        <div class="row">
            <div class="login-panel">
                <div class="login-header">
                    <h1> Slatki zalogaji </h1>
                </div>
                <div class="login-body">
                    <form>
                        <div class="form-group pt-4">
                            <div>
                                <span class="fa fa-user p-3"></span>
                                <input type="text" name="username" placeholder="Korisnicko ime" class="input-field">
                            </div>
                        </div>
                        <div class="form-group pt-2">
                            <div>
                                <span class="fa fa-lock p-3"></span>
                                <input type="password" name="password" placeholder="Lozinka" class="input-field">
                            </div>
                        </div>
                        <button type="submit" class="submit-button"> Prijavi se </button>
                        <div class="pt-4 text-muted"> Nemate nalog? 
                            <a class="registration-link"> Registrujte se </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
