<body>
    <header class="show-promotions-header">
        <nav class="header-nav-bar">
            <a href="#"> <span class="fa fa-shopping-basket p-3"></span> </a>
            <a href="#"> <span class="fa fa-bell p-3"> </span> </a>
            <a href="#"> <span class="fa fa-user p-3"> </span> </a>
        </nav>
    </header>

    <div id="show-promotions-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#show-promotions-carousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#show-promotions-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#show-promotions-carousel" data-bs-slide-to="2"></button>
        </div>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-promotion">
                    <img src="../../../assets/promotion1.jpeg" class="d-block w-100" alt="Promotion1">
                    <div class="text-promotion">
                        <h2> {{ allPromotions[0].name }} </h2>
                        <p> {{ allPromotions[0].description }} </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-promotion">
                    <img src="../../../assets/promotion2.png" class="d-block w-100" alt="Promotion2">
                    <div class="text-promotion">
                        <h2> {{ allPromotions[1].name }} </h2>
                        <p> {{ allPromotions[1].description }} </p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-promotion">
                    <img src="../../../assets/promotion3.jpg" class="d-block w-100" alt="Promotion3">
                    <div class="text-promotion">
                        <h2> {{ allPromotions[2].name }} </h2>
                        <p> {{ allPromotions[2].description }} </p>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#show-promotions-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#show-promotions-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer class="show-promotions-footer">
        <div class="contact-info">
            <p> TELEFON: 011/223-233 </p>
            <p> E-MAIL: slatki_zalogaji&#64;gmail.com </p>
            <p> BEOGRAD </p>
        </div>
    </footer>
</body>
