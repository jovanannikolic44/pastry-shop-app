<body>
    <header class="show-cake-header">
        <nav class="header-nav-bar">
            <a href="#"> <span class="fa fa-shopping-basket p-3"></span> </a>
            <a href="#"> <span class="fa fa-bell p-3"> </span> </a>
            <a href="#"> <span class="fa fa-user p-3"> </span> </a>
            <a href="show-items"> <span class="fa fa-chevron-left p-3"> </span> </a>
        </nav>
    </header>

    <div class="card">
        <table class="table">
            <tbody>
                <tr *ngFor="let item of showItemsOnThePage">
                    <td> <img src="{{ item.imageUrl }}" class="item-image"></td>
                    <td> <a href="#" class="item-link"> {{ item.name }} </a> </td>
                </tr>
            </tbody>
        </table>

        <div>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" (click)="previousPage()" [class.disabled]="currentPage == 1" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of getAllPages()">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="nextPage()" [class.disabled]="currentPage * itemsPerPage >= allItems.length" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <footer class="show-cake-footer">
        <div class="contact-info">
            <p> TELEFON: 011/223-233 </p>
            <p> E-MAIL: slatki_zalogaji&#64;gmail.com </p>
            <p> BEOGRAD </p>
        </div>
    </footer>
</body>
